<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main container -->
  <main class="app">
    <h1>Todo List</h1>

    <!-- Controls: input + actions -->
    <div class="controls">
      <input
        id="todo-input"
        class="input"
        type="text"
        placeholder="Add a new task..."
        aria-label="New task"
        autocomplete="off"
      />
      <button id="add-todo" class="btn" aria-label="Add task">Add</button>
      <button id="clear-completed" class="btn btn--ghost" aria-label="Clear completed tasks" hidden>
        Clear completed
      </button>
    </div>

    <!-- Filters + Counters -->
    <div class="toolbar" role="region" aria-label="Filters">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="counter" aria-live="polite">
        <span id="count-total">0</span> total •
        <span id="count-active">0</span> active •
        <span id="count-completed">0</span> completed
      </div>
    </div>

    <!-- Tasks go here -->
    <ul id="todo-list" aria-live="polite"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
